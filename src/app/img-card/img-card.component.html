<div class="container">

  <mat-card class="mat-card">
    <button 
      class="mat-button"
      color="{{ button.color }}" 
      (click)="generateSrc()"
      mat-button 
      disabled = "{{ button.disabled }}"
      mat-raised-button>
      {{ button.text }}
    </button>
    <img 
      src="{{src}}"
      alt="Cute cat"
      mat-card-image>
    
  </mat-card>
  
</div>
